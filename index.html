<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Juego Mokepon</title>
        <script src="./js/mokepon.js"></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo">🏆Mokepon🏆</h1>
            <h2 class="subtitulo">Elige tu Mascota</h2>

            <div class="tarjetas-mascotas">
                <label class="tarjeta-mascota" for="hipodoge">
                    <p>Hipodoge</p>
                    <img src="./assets/hipodoge_attack.png" alt="Hipodoge">
                </label>
                <input type="radio" name="mascota" id="hipodoge">

                <label class="tarjeta-mascota" for="capipepo">
                    <p>Capipepo</p>
                    <img src="./assets/capipepo_attack.png" alt="Capipepo">
                </label>
                <input type="radio" name="mascota" id="capipepo">  
                    
                <label class="tarjeta-mascota" for="ratigueya">
                    <p>Ratigueya</p>
                    <img src="./assets/ratigueya_attack.png" alt="Ratigueya">
                </label>
                <input type="radio" name="mascota" id="ratigueya">
            </div>
            <button id="btn-mascota">Seleccionar</button>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">🏆Mokepon🏆</h1>
            <h2 class="subtitulo">Elige tu Ataque</h2>

            <div class="caja-botones">
                <button id="btn-fuego" class="boton-ataque">Fuego🔥</button>
                <button id="btn-agua" class="boton-ataque">Agua💧</button>
                <button id="btn-tierra" class="boton-ataque">Tierra🌱</button>
            </div>

            <div id="mensajes">
                <p id="resultado">Mucha Suerte!!</p>
                <section id="reiniciar">
                        <button id="btn-reiniciar">Reiniciar</button>
                </section>
            </div>

            <div class="ataques">
                <div class="ataques-jugadores">
                    <p id="vidas-jugador">3</p>
                    <p id="mascota-jugador"></p>
                    <p id="ataques-jugador"></p>
                </div>

                <div class="ataques-jugadores">
                    <p id="vidas-enemigo">3</p>
                    <p id="mascota-enemigo"></p>
                    <p id="ataques-enemigo"></p>
                </div>           
            </div>
        </section>
    </body>
</html>
